<!-- Portfolio Grid Section -->
<section id="portfolio">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading blacktext">Our products
                </h2>
            </div>
        </div>
        <br/>
        <br/>
        <div class="row text-center">

            {% for type in site.types %} {% for i in type.items %}
            <div class="col-centered col-md-5">
                <a href="#portfolioModal{{ i.id }}" data-toggle="modal">
                    <div class="square" style="background-image: url('/img/{{i.image}}');">
                        <div class="square overlay"></div>
                        <h3>
                            {{i.title}}
                        </h3>
                    </div>
                </a>
            </div>
            {% endfor %} {% endfor %}
        </div>
    </div>
</section>
