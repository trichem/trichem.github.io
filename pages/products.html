<div class="container">
    <br/>
    <br/>
    <br/>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th class="casno">CAS No.</th>
                <th>Packing</th>
            </tr>
        </thead>
        <tbody>
            {% for i in site.industries %}
            <tr>
                <th>
                    <a href="/products/{{i.title | replace: " " , " "}}">
                        {{i.title}}
                    </a>
                </th>
                <th>
                    <a href="/products/{{i.title | replace: " " , " "}}">
                        {{i.cas}}
                    </a>
                </th>
                <th>
                    <a href="/products/{{i.title | replace: " " , " "}}">
                        {{i.size}}
                    </a>
                </th>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
